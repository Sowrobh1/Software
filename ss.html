<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Traffic</title>
    <style>
        /* Basic reset and styling for the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }


        /* Styling the form container */
        .form-container {
            background-color: #356eca;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }


        /* Styling the header */
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }


        /* Styling labels */
        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }


        /* Styling inputs */
        .form-container input[type="text"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c00a0a;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }


        /* Focus effect on inputs */
        .form-container input[type="text"]:focus,
        .form-container input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Bangladesh Traffic</h1>
       
        <form>
            <label for="nid">Enter your NID Number:</label>
            <input type="text" id="nid" name="nid" placeholder="NID NUMBER" required>
           
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </form>
    </div>
</body>
</html>
